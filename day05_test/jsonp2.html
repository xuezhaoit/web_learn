<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function show(json) {
            // alert(json.s)
            let ul1 = document.getElementById('ul')
            ul1.innerHTML = ""
            json.s.forEach(str =>{
                let li1 = document.createElement('li');
                li1.innerHTML = str
                ul1.appendChild(li1)
                }
            );
        }
        window.onload=function(){
            let input1 = document.getElementById('input1')
            input1.oninput = function () {
                let script1 = document.createElement("script")
                script1.src = `https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=${input1.value}&cb=show`
                document.head.appendChild(script1)
            }
        }
    </script>
    <!-- <script src="https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=ss&cb=show" charset="utf-8" ></script> -->
</head>
<body>    
    <input id="input1" style="height:100px;width: 300px;" type="text"></input>
    <ul id="ul">

    </ul>
</body>
</html>
