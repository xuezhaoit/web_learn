<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/raphael/raphael.js"></script>
    <title>Document</title>
    <script>
        window.onload=function(){
            let paper=Raphael(0, 0, 800, 600);
            let cx=400,cy=300;
            let rx=150,ry=50,rs=20;
            paper.path(`M ${cx} ${cy} L ${cx+100} ${cy}  Z`).attr({'stroke-width': 14, 'stroke': '#0000F0'});
            paper.path(`M ${cx} ${cy - ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy - ry - 0.0001}`).attr({'stroke-width':14,'stroke': '#0000F0'})
            paper.path(`M ${cx} ${cy - ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy - ry - 0.0001}`).attr({'stroke-width':14,'stroke': '#0000F0','transform': 'r120'})
            paper.path(`M ${cx} ${cy - ry} A ${rx} ${ry} 0 1 1 ${cx} ${cy - ry - 0.0001}`).attr({'stroke-width':14,'stroke': '#0000F0','transform': 'r-120'})
            paper.circle(cx, cy, rs).attr('fill', '#0000F0');
           

            
           
        }
    </script>

</head>
<body>
    
</body>
</html>
