<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/jquery.js"></script>
    <title>Document</title>
    <script>
        $(function (){
        
        $("#btn_reg").click(function (params) {
            let username= $("#username").val()
            let passwd = $("#passwd").val()
            $.ajax({
                url:"/register",
                data:{username:username,passwd:passwd},
                dataType: 'json',
                success(json){
                    alert(json)
                    if(json.err){
                    alert('注册失败'+json.msg);
                    }else{
                    alert('注册成功');
                    }
                },
                error(err){
                    alert(err);
                    alert('失败');
                }
            })
        })
        $("#btn_login").click(function (params) {
            let username= $("#username").val()
            let passwd = $("#passwd").val()
            $.ajax({
                url:'/login',
                data:{
                    username:username,
                    passwd:passwd
                },
                dataType:'json',
                success(json){
                    alert(json)
                    if(json.err){
                    alert('登录失败'+json.msg);
                    }else{
                        alert('登录成功');
                    }
                },
                error(err){
                    alert(err);
                    alert('失败');
                }

                
            })
        })
        })
        
        
    </script>
</head>
<body>
    用户名：<input type="text" name="username" id="username"><br/>
    密码：<input type="text" name="passwd" id="passwd"><br/>
    <input type="submit" value="登录" id="btn_login">
    <input type="submit" value="注册" id="btn_reg">
</body>
</html>
