<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../js/jquery.js"></script>
    <script src="../../js/ajax.js"></script>
    <title>Document</title>
    <script>
        let username= $("#username").val()
        let passwd = $("#passwd").val()
        $("#btn_reg").click(function (params) {
            $.ajax({
                url:"/register",
                data:{username:username,passwd:passwd},
                type:'post',
                dataType:'json',
                success:function(json){
                    if (json.error == 1) {
                        alert('注册失败')
                    } else {
                        alert('注册成功')
                    }
                },
                error:function(err){
                    alert(err)
                }
            })
        })
        $("#btn_login").click(function (params) {
            $.ajax({
                url:'/login',
                data:{
                    username:username,
                    passwd:passwd
                },
                type:'post',
                dataType:'json',
                success:function(data){
                    alert(data)
                },
                error:function(err){
                    alert(err)
                }
            })
        })
        
    </script>
</head>
<body>
    用户名：<input type="text" name="username" id="username"><br/>
    密码：<input type="text" name="passwd" id="passwd"><br/>
    <input type="submit" value="登录" id="btn_login">
    <input type="submit" value="注册" id="btn_reg">
</body>
</html>
