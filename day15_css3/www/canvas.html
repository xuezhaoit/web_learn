<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=function(){
            let cav = document.getElementById("cav")
            let gd = cav.getContext("2d")
            // 起点
            gd.moveTo(30,40)
            gd.lineTo(100,118)
            gd.lineTo(70,200)
            gd.closePath();
             gd.lineWidth=20;
      gd.strokeStyle='green';
            gd.stroke();


      gd.fillStyle='yellow';
      gd.fill();
        }
    </script>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="cav" style="background-color: blanchedalmond;" width="400" height="400"> </canvas>
</body>
</html>
