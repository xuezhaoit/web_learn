<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: black;text-align: center; }
        #ocanvas{ background-color: #ffffff;}
    </style>
    <script>
        window.onload=function(){
            /** @type {HTMLCanvasElement} */
            let ocanvas = document.getElementById('ocanvas');
            let gd = ocanvas.getContext('2d')
            // 创建图片对象
            let img = new Image()
            img.src = 'http://localhost/day22_canvas2/img/2.jpg'
           let W = ocanvas.width
           let H = ocanvas.height
            img.onload=function(){
                gd.drawImage(img, 0, 0);
                let imageData=gd.getImageData(0, 0, W, H );

               //黄=>扔掉蓝色
                for(let r=0;r<H;r++){
                for(let c=0;c<W;c++){
                    //(r*W+c)*4+0       =>    r
                    //(r*W+c)*4+1       =>    g
                    //(r*W+c)*4+2       =>    b
                    //(r*W+c)*4+3       =>    a
                    imageData.data[(r*W+c)*4+2]=0;
                }
                }

                //
                gd.putImageData(imageData, 0, 0);
            }
        }
    </script>
</head>
<body>
    <canvas id="ocanvas" width="800" height="600"></canvas>
</body>
</html>
