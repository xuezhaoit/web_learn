<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: black;text-align: center; }
        #ocanvas{ background-color: #ffffff;}
    </style>
    <script>
        window.onload=function(){
            /** @type {HTMLCanvasElement} */
            let ocanvas = document.getElementById('ocanvas');
            let gd = ocanvas.getContext('2d')
            // 创建图片对象
            let img = new Image()
            img.src = 'http://localhost/day22_canvas2/img/2.jpg'
           
            img.onload=function(){
                gd.drawImage(img, 0, 0);
                let imageData=gd.getImageData(0, 0, ocanvas.width, ocanvas.height);

                console.log(imageData.data);
                alert(
                'r:'+imageData.data[0]+'\n'+
                'g:'+imageData.data[1]+'\n'+
                'b:'+imageData.data[2]+'\n'+
                'a:'+imageData.data[3]
                );
            }
        }
    </script>
</head>
<body>
    <canvas id="ocanvas" width="800" height="600"></canvas>
</body>
</html>
