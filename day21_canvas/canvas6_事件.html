<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: black;text-align: center; }
        #ocanvas{ background-color: #ffffff;}
    </style>
    <script>
        window.onload=function(){
            /** @type {HTMLCanvasElement} */
            let ocanvas = document.getElementById('ocanvas');
            let gd = ocanvas.getContext('2d')
            gd.strokeStyle='blue'
            gd.strokeRect(100,100,200,100)
            // 起始位置
            let left = 100
            let right = 300
            let top = 100
            let bom = 200
            
            ocanvas.onmousemove=function(ev){
                let ox = ev.clientX-ocanvas.offsetLeft
                let oy = ev.clientY-ocanvas.offsetTop

                gd.clearRect(0, 0, ocanvas.offsetWidth, ocanvas.offsetHeight )
                if (left<=ox && ox<= right && top<=oy && oy <= bom ) {
                    gd.strokeStyle='red'
                } else {
                    gd.strokeStyle='blue'
                }
                    gd.strokeRect(100,100,200,100)
            }
            


        }
    </script>
</head>
<body>
    <canvas id="ocanvas" width="800" height="600"></canvas>
</body>
</html>
