<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background-color: black;text-align: center; }
        #ocanvas{ background-color: #ffffff;}
    </style>
    <script>
        window.onload=function(){
            /** @type {HTMLCanvasElement} */
            let ocanvas = document.getElementById('ocanvas');
            let gd = ocanvas.getContext('2d')
            //  起始位置 x，y，长，款
            gd.moveTo(200,200)
            gd.lineTo(200,300)
            gd.lineWidth=10
            gd.strokeStyle="blue"
            gd.stroke()
            gd.beginPath()
            gd.fillStyle="#FF0000";
            gd.fillRect(50,50,150,75);
            gd.clearRect(0,0,400,400)


        }
    </script>
</head>
<body>
    <canvas id="ocanvas" width="800" height="600"></canvas>
</body>
</html>
